<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>Hydroponics</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico'%}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
</head>
<body>
	<h1 style="text-align:center"><b>User Details</b></h1>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column">Username</th>
								<th class="column">First Name</th>
								<th class="column">Last Name</th>
								<th class="column">Date of Birth</th>
								<th class="column">Email</th>
								<th class="column">Phone Number</th>
								<th class="column">Address</th>
							</tr>
						</thead>
						<tbody>
							{% for obj in object_list %}
								<tr>

									<td class="column">{{obj.uname}}</td>
									<td class="column">{{obj.fname}}</td>
									<td class="column">{{obj.lname}}</td>
									<td class="column">{{obj.DOB}}</td>
									<td class="column">{{obj.emailId}}</td>
									<td class="column">{{obj.phone}}</td>
									<td class="column">{{obj.address}}</td>
								</tr>
							{% endfor %}
								
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'vendor/select2/select2.min.js'%}"></script>
	<script src="{% static 'js/main.js'%}"></script>

</body>
</html>
